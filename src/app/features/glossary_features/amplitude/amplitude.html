<div class="container">
    <div class="card">
        <!-- <h1>Amplitude</h1> -->
        <div class="glossary-lamp">
            <h1 class="glossary-lamp-title">Amplitude</h1>
            <p class="glossary-lamp-text" [innerHTML]="amplitudeText"></p>
        </div>
        <div class="glossary-write">
            <div class="glossary-text" [innerHTML]="amplitudeFormulaText"></div>
        </div>
        <div class="glossary-look">
            <p class="glossary-text" [innerHTML]="amplitudePlotText"></p>
            <img src="assets/images/glossary/amplitude_damping.png" alt="Amplitude-Frequenz-Diagramm" class="plot-image">
        </div>
        <!-- conditional back button -->
        <div class="button-container" *ngIf="showBackButton">
            <a routerLink="/glossary" class="btn">← Zurück zu den Begriffen</a>
        </div>
    </div>
</div>
