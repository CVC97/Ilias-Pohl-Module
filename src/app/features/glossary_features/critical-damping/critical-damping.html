        <div class="glossary-lamp">
            <h1 class="glossary-lamp-title">Aperiodischer Grenzfalll</h1>
            <p class="glossary-lamp-text">
                Der aperiodische Grenzfall beschreibt einen Dämpfungszustand eines harmonischen Oszillators, 
                bei dem die Dämpfung gerade so groß ist, dass sich die Auslenkung ohne Überschwingen (=Richtungswechsel) der Gleichgewichtslage annähert.
            </p>
        </div>
        <div class="glossary-write">
            <p class="glossary-text" [innerHTML]="critical_dampingFormulaText"></p>
        </div>
        <div class="button-container">
            <a routerLink="/glossary" class="btn">← Zurück zu den Begriffen</a>
        </div>
    </div>
</div>
