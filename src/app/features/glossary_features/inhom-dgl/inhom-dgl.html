        <div class="glossary-lamp">
            <h1 class="glossary-lamp-title">Inomogene Differentialgleichung</h1>
            <p class="glossary-lamp-text">
                Inhomogene (lineare) Differentialgleichungen werden in der Physik genutzt, um die Schwingung eines Systems zu beschreiben. 
                Im Gegensatz zur homogenen Differentialgleichung werden äußere Kräfte und Antriebe einbezogen.         
            </p>
        </div>
        <div class="glossary-write">
            <p class="glossary-text" [innerHTML]="inhom_dglFormulaText"></p>
        </div>
        <div class="mt-2">
            <a routerLink="/glossary" class="btn">← Zurück zu den Begriffen</a>
        </div>
    </div>
</div>
